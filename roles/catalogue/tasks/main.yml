- name: Configuring the nodejs Repo
  ansible.builtin.shell:  curl --silent --location https://rpm.nodesource.com/setup_16.x | sudo bash - 

- name: Installing Nodejs
  ansible.builtin.package:
    name: nodejs
    state: present

- name: Creating a Roboshop User Account 
  ansible.builtin.user:
    name: "{{APPUSER}}" 
    comment: Roboshop User Account


- name: Download and extract the component
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/catalogue/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Performing the catalogue cleanup
  ansible.builtin.file:
    path: /home/{{APPUSER}}/{{COMPONENT}}/
    state: absent
  
- name: Copying the files to roboshop home directory
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/{{APPUSER}}/{{COMPONENT}}/
    owner: "{{APPUSER}}"
    group: "{{APPUSER}}"
    remote_src: yes

- name: Generating the node modules
  community.general.npm:
    path: /home/{{APPUSER}}/{{COMPONENT}}/

- name: Copying the component systemd file
  src: systemd.service
  dest: /etc/systemd/system/catalogue.service

- name: Restarting the service 
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: true
    enabled: yes
    name: "{{COMPONENT}}"